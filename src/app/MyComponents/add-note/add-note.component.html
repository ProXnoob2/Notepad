<div class="text-center my-3 user-select-none">

    <label for="exampleFormControlTextarea1">
        <h3>Enter Your Notes</h3>
    </label>

</div>


<form class="container my-3 user-select-none">

    <div class="form-group">
        <label for="title">
            <h4>Note Title:</h4>
        </label>
        <input type="text" [(ngModel)]="title" class="form-control bg-secondary my-2 text-white" name="title" id="title"
            aria-describedby="emailHelp">
    </div>

    <div class="form-group">
        <label for="title">
            <h5>Note: </h5>
        </label>
        <textarea class="form-control bg-secondary text-white" name="desc" id="desc" [(ngModel)]="desc"
            rows="10"></textarea>
    </div>

    <button type="submit" class="btn btn-primary my-3" [disabled]="!title?.length || !desc?.length"
        (click)="onSubmit()">Add Note</button>

    <button class="btn btn-danger mx-3 my-2" (click)="onDiscard()">Discard</button>

</form>
