<div class="container border border-secondary rounded my-4 w-80 p-3">
    <h4 class="my-1">{{index+1}}. {{note.title}}</h4>
    <p class="mx-4">{{note.desc}}</p>
    <button class="btn btn-sm btn-danger my-2 mx-4" (click)="onClick(note)">Delete</button>
    <button class="btn btn-sm btn-primary" (click)="onclickEdit(note)">Edit</button>
</div>
